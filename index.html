<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CETRAK CETREK LAMPU — Modern UI</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #eef1f6, #dde1ea);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 8px;
    font-weight: 700;
    color: #222;
    text-align: center;
  }
  .subtitle {
    color: #555;
    margin-bottom: 30px;
    font-size: 0.95rem;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1100px;
  }
  .card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 20px;
    display: flex;
    gap: 16px;
    align-items: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: 0.25s ease;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.14);
  }
  .lamp {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    font-size: 1rem;
    transition: 0.25s ease-in-out;
    box-shadow: inset 0 -5px 12px rgba(0,0,0,0.15);
    cursor: pointer;
  }
  .lamp.on {
    background: radial-gradient(circle at top, #ffe58a 0%, #ffbb00 90%);
    box-shadow: 0 0 20px #ffd35c, 0 0 40px #ffcc2c;
    color: #111;
  }
  .lamp.off {
    background: radial-gradient(circle at top, #c3c6c9 0%, #8f949a 90%);
    color: #fff;
  }
  .info-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 4px;
    color: #222;
  }
  .info-status {
    color: #666;
    font-size: 0.9rem;
  }
  .controls {
    margin-left: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  button {
    padding: 8px 14px;
    font-size: 0.9rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }
  .btn-on {
    background: #ffcc00;
    color: #222;
  }
  .btn-on:hover {
    background: #ffdb4d;
  }
  .btn-off {
    background: #222;
    color: white;
  }
  .btn-off:hover {
    background: #444;
  }
</style>
</head>
<body>

<h1>CETRAK CETREK LAMPU — Modern</h1>
<p class="subtitle">Tampilan modern dengan efek animasi & glassmorphism ✨</p>

<div class="grid" id="panel"></div>

<script>
const panel = document.getElementById("panel");
function createLamp(id) {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="lamp off" id="lamp-${id}">OFF</div>
    <div>
      <div class="info-title">Lampu ${id}</div>
      <div class="info-status">Status: <span id="status-${id}">Mati</span></div>
    </div>
    <div class="controls">
      <button class="btn-on" onclick="toggle(${id}, true)">Nyalakan</button>
      <button class="btn-off" onclick="toggle(${id}, false)">Matikan</button>
    </div>
  `;
  return card;
}
for (let i = 1; i <= 3; i++) panel.appendChild(createLamp(i));
function setLampState(id, on) {
  const lamp = document.getElementById(`lamp-${id}`);
  const status = document.getElementById(`status-${id}`);
  if (on) {
    lamp.classList.remove("off");
    lamp.classList.add("on");
    lamp.textContent = "ON";
    status.textContent = "Menyala";
  } else {
    lamp.classList.remove("on");
    lamp.classList.add("off");
    lamp.textContent = "OFF";
    status.textContent = "Mati";
  }
}
function toggle(id, on) {
  setLampState(id, on);
}
document.getElementById("panel").addEventListener("click", (e) => {
  if (e.target.classList.contains("lamp")) {
    const id = e.target.id.split("-")[1];
    const on = e.target.classList.contains("on");
    setLampState(id, !on);
  }
});
</script>

</body>
</html>
