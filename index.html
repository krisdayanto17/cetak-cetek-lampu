<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CETRAK CETREK LAMPU — Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; background:#f7f8fa; color:#111; }
    h1 { font-size: 1.6rem; margin-bottom: 12px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:16px; }
    .card { background:white; border-radius:12px; padding:16px; box-shadow: 0 6px 18px rgba(20,20,40,0.06); display:flex; gap:12px; align-items:center; }
    .lamp { width:72px; height:72px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; box-shadow: inset 0 -6px 12px rgba(0,0,0,0.06); }
    .controls { margin-left:auto; display:flex; gap:8px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    button.primary { background:#111; color:#fff; border-color:transparent; }
    .meta { margin-top:14px; font-size:0.9rem; color:#555; }
    .on { background: linear-gradient(180deg,#ffd34d 0%,#ffb400 100%); }
    .off { background: linear-gradient(180deg,#bbb 0%,#999 100%); }
  </style>
</head>
<body>
  <h1>CETRAK CETREK LAMPU — Demo</h1>
  <p class="meta">Versi yang dipublikasikan: lampu dibuat tanpa gambar sehingga bisa langsung dijalankan di GitHub Pages / Netlify.</p>

  <div class="grid" id="panel">
    <!-- Lamp cards will be injected by JS -->
  </div>

  <script>
    // Create 3 lamp cards programmatically to avoid duplicate id issues
    const panel = document.getElementById('panel');

    function createLamp(id) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="lamp off" id="lamp-${id}" aria-live="polite">OFF</div>
        <div style="min-width:120px">
          <div style="font-weight:600">Lampu ${id}</div>
          <div style="font-size:0.9rem; color:#666">Status: <span id="status-${id}">Mati</span></div>
        </div>
        <div class="controls">
          <button onclick="toggle(${id}, true)" aria-label="Nyalakan lampu ${id}">Nyalakan</button>
          <button class="primary" onclick="toggle(${id}, false)" aria-label="Matikan lampu ${id}">Matikan</button>
        </div>
      `;
      return card;
    }

    // add 3 lamps
    for (let i=1; i<=3; i++) panel.appendChild(createLamp(i));

    function setLampState(id, on) {
      const bulb = document.getElementById(`lamp-${id}`);
      const status = document.getElementById(`status-${id}`);
      if (!bulb || !status) return;
      if (on) {
        bulb.classList.remove('off');
        bulb.classList.add('on');
        bulb.textContent = 'ON';
        status.textContent = 'Menyala';
      } else {
        bulb.classList.remove('on');
        bulb.classList.add('off');
        bulb.textContent = 'OFF';
        status.textContent = 'Mati';
      }
    }

    // toggle function used by buttons
    function toggle(id, turnOn) {
      setLampState(id, !!turnOn);
    }

    // optional: make lamp toggle when clicking the bulb itself
    document.getElementById('panel').addEventListener('click', (e) => {
      const target = e.target;
      if (target.classList.contains('lamp')) {
        const id = target.id.split('-')[1];
        const isOn = target.classList.contains('on');
        setLampState(id, !isOn);
      }
    });
  </script>
</body>
</html>
