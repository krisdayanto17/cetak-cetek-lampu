<html>

<head>
    <title>CETRAK CETREK LAMPU</title>
</head>

<body>
    <div>
        <!--lampu 1-->
        <div>
            <img src="asset/image/off.gif" alt="" id="lampu1">
            <button onclick="saklar('on')">NYALAKAN LAMPU</button>
            <button onclick="saklar('off')">MATIKAN LAMPU</button>
        </div>
        <!--lampu 2-->
        <div>
            <img src="asset/image/off.gif" alt="" id="lampu2">
            <button onclick="saklar('on')">NYALAKAN LAMPU</button>
            <button onclick="saklar('off')">MATIKAN LAMPU</button>
        </div>
        <!--lammpu 3-->
        <div>
            <img src="asset/image/off.gif" alt="" id="lampu3">
            <button onclick="saklar('on')">NYALAKAN LAMPU</button>
            <button onclick="saklar('off')">MATIKAN LAMPU</button>
        </div>
    </div>


    <!--ini script kita-->
    <script>
        function saklar(params) {
            let lampu1 = document.getElementById("lampu1");

            if (params == "on") {
                lampu1.src = "asset/image/on.gif";
            }
            if (params == "off") {
                lampu1.src = "asset/image/off.gif";
            }

            return lampu1;
        }
    </script>
</body>

</html>
